<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div ng-controller="AnswerController">
	<div class="alert alert-info" role="alert">
		<center><h3> Hi, <strong> {{logged_user.name}}</strong>!</h3></center>
	</div>
	<div class="col-lg-12">
		<div class="row col-sm-6" style="margin:0px 0px 0px 0px;">
			<a href="#/main">Home</a> | <a href="#/addQuestion">Add a Question</a> | <a href="#/">Logout</a>
		</div>
			<div class="row col-sm-6" style="margin:0px 0px 15px 0px;">
				<div class="input-group">
					<input type="text" ng-model="filter_question" class="form-control" placeholder="Search for question...">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button">Go!</button>
					</span>
				</div>
			</div>
		</div>
	<table class="table table-striped table-hover">
		<tr>
			<!-- <th> Category </th> -->
			<th> Question </th>
			<!-- <th> User Name </th> -->
			<th> Answers </th>
			<th> Show </th>
			<th> Answer </th>
		</tr>
		<!-- <tr ng-repeat="question in questions | orderBy:'':true | filter: filter_question"> -->
		<tr ng-repeat="question in questions | orderBy: createdAt: reverse | filter: filter_question">
			<!-- <td>{{question.category}}</td> -->
			<td>{{question.topic}}</td>
			<!-- <td><a href="#/user/{{question.name}}">{{question.name}}</a></td> -->
			<td>{{question.answers.length}}</td>
			<td><a href="#/question/{{question._id}}"> Show </a> </td>
			<td><span class"glyphicon glyphicon-comment" area-hidden"false"><a href="#/answer/{{question._id}}">Answer</a></span></td>
		</tr>
	</table>
</div>
