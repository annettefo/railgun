  <h2>New Question</h2>
  <form>
    <div class="form-group">
      <label for="topic">Question</label>
      <input type="text" ng-model="new_question.topic" class="form-control" name="topic" aria-describedby="emailHelp" placeholder="Enter Topic" minlength=10 required="">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" ng-model="new_question.description" class="form-control" name="description" placeholder="Enter Description" minlength=1>
    </div>
